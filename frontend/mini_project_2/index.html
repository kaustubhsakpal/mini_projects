<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form to Card Stack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form class="card-form">
    <h2>Add Member Details</h2>

    <div class="form-group">
      <label>Profile Image URL</label>
      <input class="url"  type="url" placeholder="https://..." />
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input  class="name"  type="text" placeholder="Enter full name" />
    </div>

    <div class="form-group">
      <label>Home Town</label>
      <input  class="hometown"  type="text" placeholder="Enter home town" />
    </div>

    <div class="form-group">
      <label>Purpose</label>
      <input   class="prupose" type="text" placeholder="Purpose" />
    </div>

    <div class="form-group">
      <label>Priority</label>
      <select>
        <option>No Rush</option>
        <option>Important</option>
        <option>Urgent</option>
        <option>Emergency</option>
      </select>
    </div>

    <input type="submit" class="btn">
  </form>

  <section class="cards-container">
  </section>
 <script src="./index.js"></script>
</body>
</html>
